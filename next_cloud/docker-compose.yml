version: '3.8'

services:
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - nextcloud_data:/var/www/html
      - ./data:/var/www/html/data
      - ./config:/var/www/html/config
      - ./apps:/var/www/html/custom_apps
      - ./entrypoint.sh:/entrypoint.sh:ro
      - ./setup_nextcloud_folders.sh:/setup_nextcloud_folders.sh:ro
    environment:
      # Configuración básica de Nextcloud
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
      
      # Configuración de base de datos (servidor externo)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      
      # Configuración adicional
      - NEXTCLOUD_DATA_DIR=/var/www/html/data
      - APACHE_DISABLE_REWRITE_IP=1
      - OVERWRITEHOST=${OVERWRITEHOST:-}
      - OVERWRITEPROTOCOL=${OVERWRITEPROTOCOL:-http}
      - OVERWRITEWEBROOT=${OVERWRITEWEBROOT:-/}
      - OVERWRITECLIENTPROTO=${OVERWRITECLIENTPROTO:-}
      
      # Configuración de memoria y rendimiento
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_LIMIT=10G
      - PHP_MAX_EXECUTION_TIME=3600
      
      # Configuración de seguridad
      - NEXTCLOUD_UPDATE=1
      - NEXTCLOUD_BACKUP_KEEP_DAYS=7
    # depends_on removed - using external PostgreSQL server
    restart: unless-stopped
    entrypoint: /entrypoint.sh
    command: apache2-foreground
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - nextcloud-network

  # PostgreSQL service removed - using external PostgreSQL server
  # Configure connection to external PostgreSQL in environment variables

  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcloud-network

  # Servicio opcional para administración de base de datos
  adminer:
    image: adminer:latest
    container_name: nextcloud-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: ${POSTGRES_HOST:-postgres}
    restart: unless-stopped
    networks:
      - nextcloud-network

volumes:
  nextcloud_data:
    driver: local
  redis_data:
    driver: local

networks:
  nextcloud-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
