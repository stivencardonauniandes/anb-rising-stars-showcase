version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - redisinsight_data:/db
    networks:
      - app-network

  nextcloud:
    image: nextcloud:latest
    ports:
      - "8080:80"
    volumes:
      - nextcloud_data:/var/www/html
      - ./next_cloud:/next_cloud
    environment:
      - NEXTCLOUD_ADMIN_USER=worker
      - NEXTCLOUD_ADMIN_PASSWORD=super-secret
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost nextcloud 98.84.32.245 190.145.240.152 api worker
      - APACHE_DISABLE_REWRITE_IP=1
      - OVERWRITEHOST=
      - OVERWRITEPROTOCOL=
      - OVERWRITEWEBROOT=/
      - OVERWRITECLIENTPROTO=
      - POSTGRES_HOST=34.229.110.180
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: /entrypoint.sh
    command: apache2-foreground
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - app-network
  
volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  prometheus_data:
  grafana_data:
  nextcloud_data:

networks:
  app-network:
    driver: bridge
