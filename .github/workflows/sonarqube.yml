name: SonarQube Analysis

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: anb_showcase_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Disable shallow clones for better analysis

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-sonar-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-sonar-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-cov pylint bandit

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/anb_showcase_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-sonar" >> $GITHUB_ENV

    - name: Run database migrations
      working-directory: ./api
      run: |
        alembic upgrade head

    - name: Run all tests with coverage for SonarQube
      working-directory: ./api
      run: |
        echo "üß™ Running comprehensive test suite for SonarQube analysis..."
        coverage run -m pytest tests/ -v --tb=short --maxfail=0 --junitxml=pytest-report.xml --durations=10
        coverage xml -o coverage.xml
        coverage report --show-missing
        echo "‚úÖ Test suite completed for SonarQube analysis!"

    - name: Run Pylint analysis
      working-directory: ./api
      run: |
        pylint --output-format=json --reports=no $(find . -name "*.py" -not -path "./tests/*" -not -path "./alembic/*") > pylint-report.json || true
        pylint --output-format=text $(find . -name "*.py" -not -path "./tests/*" -not -path "./alembic/*") || true
      continue-on-error: true

    - name: Run Bandit security analysis
      working-directory: ./api
      run: |
        bandit -r . -f json -o bandit-report.json -x tests/,alembic/ || true
        bandit -r . -x tests/,alembic/ || true
      continue-on-error: true

    - name: Fix coverage paths for SonarQube
      working-directory: ./api
      run: |
        # Fix relative paths in coverage.xml for SonarQube
        sed -i 's|<source>.*</source>|<source>/github/workspace/api</source>|g' coverage.xml
        sed -i 's|filename="|filename="api/|g' coverage.xml

    - name: Check SonarQube Configuration
      run: |
        if [[ -z "${{ secrets.SONAR_TOKEN }}" ]]; then
          echo "‚ö†Ô∏è SONAR_TOKEN not configured - skipping SonarQube analysis"
          echo "To enable SonarQube analysis:"
          echo "1. Create project in SonarCloud (https://sonarcloud.io)"
          echo "2. Add GitHub secrets:"
          echo "   - SONAR_TOKEN=your_project_token"
          echo "   - SONAR_HOST_URL=https://sonarcloud.io"
          exit 0
        fi
        
        if [[ -z "${{ secrets.SONAR_HOST_URL }}" ]]; then
          echo "‚ö†Ô∏è SONAR_HOST_URL not configured - using SonarCloud default"
          echo "SONAR_HOST_URL=https://sonarcloud.io" >> $GITHUB_ENV
        else
          echo "SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }}" >> $GITHUB_ENV
        fi

    - name: Run SonarQube Scanner
      if: ${{ secrets.SONAR_TOKEN != '' }}
      uses: sonarsource/sonarqube-scan-action@v3.0.0
      with:
        projectBaseDir: ./
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ env.SONAR_HOST_URL || 'https://sonarcloud.io' }}

    - name: SonarQube Analysis Status
      run: |
        if [[ -n "${{ secrets.SONAR_TOKEN }}" ]]; then
          echo "‚úÖ SonarQube analysis completed"
          echo "üìä Check results at: ${{ env.SONAR_HOST_URL || 'https://sonarcloud.io' }}"
        else
          echo "‚è≠Ô∏è SonarQube analysis skipped - no token configured"
          echo "üìã Coverage and test results are still available in artifacts"
        fi

  sonarqube-pr-decoration:
    name: SonarQube PR Decoration
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: anb_showcase_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-cov

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/anb_showcase_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-pr" >> $GITHUB_ENV

    - name: Run database migrations
      working-directory: ./api
      run: |
        alembic upgrade head

    - name: Run all tests with coverage for PR
      working-directory: ./api
      run: |
        echo "üß™ Running full test suite for PR analysis..."
        coverage run -m pytest tests/ -v --tb=short --maxfail=0 --durations=5
        coverage xml -o coverage.xml
        echo "‚úÖ PR test suite completed!"

    - name: Fix coverage paths for PR
      working-directory: ./api
      run: |
        sed -i 's|<source>.*</source>|<source>/github/workspace/api</source>|g' coverage.xml
        sed -i 's|filename="|filename="api/|g' coverage.xml

    - name: SonarQube PR Analysis
      if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_HOST_URL != '' }}
      uses: sonarsource/sonarqube-scan-action@v3.0.0
      with:
        projectBaseDir: ./
        args: >
          -Dsonar.pullrequest.key=${{ github.event.number }}
          -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}
          -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}

    - name: PR Analysis Status
      run: |
        if [[ -n "${{ secrets.SONAR_TOKEN }}" && -n "${{ secrets.SONAR_HOST_URL }}" ]]; then
          echo "‚úÖ SonarQube PR analysis completed"
        else
          echo "‚è≠Ô∏è SonarQube PR analysis skipped - missing configuration"
          echo "Coverage and test results are still generated for this PR"
        fi
